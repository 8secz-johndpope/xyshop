<ion-view view-title="全部分类" class="productAll">
    <ion-content>
        <div class="listAll" ng-repeat="item in protyItems">
            <div class="listname">
                <img ng-src="{{item.img}}">
                <span>{{item.name}}</span>
            </div>
            <div class="row" ng-repeat="clds in item.childs">
                <div class="col col-25" ng-repeat="other in clds" ng-click="proListByTybe(item.name, item.id, other.id)">{{other.name}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>

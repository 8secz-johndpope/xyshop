<ion-popover-view class="itemPopover">
    <ion-content>
        <div class="list">
            <ion-radio ng-repeat="item in typeChild.childs" name="proList" ng-value="item.id" ng-model="searchParams.productProducttypeid" ng-change="openPopoverProList.hide();selected.type=item.name; anewSearch()" ng-click="loadTypePro()">
                {{ item.name }}
            </ion-radio>
        </div>
    </ion-content>
</ion-popover-view>
